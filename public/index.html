<!doctype html>
<html ng-app="pandect">
  
  <head>
    <meta charset="utf-8">
    <title>Pandect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/scripts/shared.js"></script>
    <script src="/scripts/main.js"></script>
    <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
  </head>
  
  <body md-theme="cyan">
    <md-content>
      <md-toolbar ng-controller="ActionsController as ctrl">
        <div class="md-toolbar-tools">
          <md-button aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
          </md-button>
          <h2>
            <span>Pandect</span>
          </h2>
          <span flex></span>
          <md-input-container>
            <label>&nbsp;</label>
            <input ng-model="search.who" placeholder="enter search">
          </md-input-container>
          <ng-md-icon icon="search"></ng-md-icon>
          <!-- not available in 0.8.3? -->
          <!--<md-chips ng-model="ctrl.tags"></md-chips>-->
          <!-- <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
        </md-button>-->
        </div>
      </md-toolbar>
    </md-content>
    
    <div class="gridListdemoDynamicTiles" ng-controller="WidgetsController" flex>
      
      <md-grid-list md-cols="6" md-row-height="1:1" md-gutter="1px" >
        <md-grid-tile ng-repeat="item in widgets"
                      md-rowspan="{{item.ui.span}}"
                      md-colspan="{{item.ui.col}}"
                      class="purple">
                      {{item.title}}
                      
                      <md-button ng-click="resize(item)">Resize</md-button>
                      
          <md-grid-tile-footer><h3>{{item.title}}</h3></md-grid-tile-footer>
        </md-grid-tile>
        </md-grid-list>
      
    </div>

    </md-content>
    
  </body>

</html>
